		<h1 align="center">What is ROM</h1>



<!--INDEX ROM -->



The term <b>ROM</b> is used generically here. It is taken to mean ROM,

PROM, EPROM, UVPROM, flash memories, or what ever is appropriate for the

particular board being discussed.<p>
