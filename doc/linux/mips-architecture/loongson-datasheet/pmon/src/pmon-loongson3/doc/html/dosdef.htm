	<h1 align="center">MSDOS - a Definition</h1>



<!--INDEX "MSDOS definition" --> The term <b>MSDOS</b> is used generically here. 
Unless otherwise stated, it means: Windows95, Windows98, or WindowsNT. If you 
are using an MSDOS system, then you have earned whatever ill behaviour happens.....
